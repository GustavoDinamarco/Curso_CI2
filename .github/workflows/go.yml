name: Go

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:

  test:
    runs-on: ${{ matrix.os }}
    env:
      HOST: localhost
      PORT: 5432
      USER: root
      PASSWORD: root
      DBNAME: root
    strategy:
      matrix:
        go_version: ['1.18', '1.17', '>=1.18']
        os: ['ubuntu-latest', 'ubuntu-20.04']
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go_version }}
      
    - name: Build-DB
      run: docker-compose build
      
    - name: Create-DB
      run: docker-compose up -d

    - name: Test
      run: go test -v main_test.go 
      
    - name: Snyk
      # You may pin to the exact commit or the version.
      # uses: snyk/actions@b98d498629f1c368650224d6d212bf7dfa89e4bf
      uses: snyk/actions@0.4.0
      with:
        # Which Snyk command to run, defaults to test
        command: Git@5894
        # Additional arguments to pass to Snyk
        #args: # optional
        # Output a snyk.json file with results if running the test command
        #json: # optional
      
  
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v main.go
      
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
    # Artifact name
        name: programa
    # A file, directory or wildcard pattern that describes what to upload
        path: main

  docker:
    needs: build
    uses: ./.github/workflows/docker.yml
    secrets: inherit
